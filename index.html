<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musify-Music for everyone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="logo">
          <img
            src="https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bXVzaWMlMjBsb2dvfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
            alt=""
            srcset=""
          />
          Music App
        </li>
        <li class="home">Home</li>
        <li class="contact">Contact</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Playlist Name</h1>
        <div class="songItem">

          <img src="https://wallpapercave.com/wp/wp10168148.jpg" alt="1" />

            ><span>03:34 <i class="fa-solid fa-circle-play"></i> </span
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Attention</span>
          <span class="songlistPlay"
            ><span>03:34 <i class="fa-solid fa-circle-play"></i> </span
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">Drag Me Down</span>
          <span class="songlistPlay"
            ><span>03:34 <i class="fa-solid fa-circle-play"></i> </span
          ></span>
        </div>
        <div class="songItem">
          <img alt="1" />
          <span class="songName">ABCD</span>
          <span class="songlistPlay"
            ><span>03:34 <i class="fa-solid fa-circle-play"></i> </span

        </div>
        <div class="songItem">

          <img />

          <span class="songlistPlay"
            ><span>03:34 <i class="fa-solid fa-circle-play"></i> </span
          ></span>
        </div>
      </div>
      <div id="songBanner">
        <img
          src="https://i.pinimg.com/originals/38/89/34/388934eb1e188690bc8586ca1363a9e8.gif"
          style="border-radius: 5px; height: 60vh; width: 100vh"
        />
      </div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i
          class="fa-solid fa-3x fa-backward"
          style="color: #3562b1; padding-top: 20px; cursor: pointer"
        ></i>
        <lord-icon
          class="play-button"
          src="https://cdn.lordicon.com/qiedkdvv.json"
          trigger="click"
          style="width: 100px; height: 100px"
          id="masterPlay"
        ></lord-icon>
        <i
          class="fa-solid fa-3x fa-forward"
          style="color: #3562b1; padding-top: 20px; cursor: pointer"
        ></i>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script
      src="https://kit.fontawesome.com/b3cb727928.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
